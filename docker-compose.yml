services:
  tux:
    build: .
    image: allthingslinux/tux:latest
    container_name: tux
    restart: always
    develop:
      watch:
        - action: sync
          path: .
          target: /app/
          ignore:
            - .venv/
        - action: rebuild
          path: Dockerfile
    env_file:
      - .env